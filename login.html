<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN || IM ADMIN TEMPLATE</title>
    <link rel="stylesheet" href="assets/scss/global.css">
</head>
<body>
    <div class="login-page">
        <div class="login-content">
            <input type="radio" id="register-input" name="login-inputs">
            <input type="radio" checked id="login-input" name="login-inputs">
            <input type="radio" id="forgot-input" name="login-inputs">
            <div class="register-section">
                <h1>Kayıt Ol</h1>
                <p>
                    Hesabın var mı? Hemen 
                    <label for="login-input">Giriş Yap</label>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="im@adminTheme.com">
                        <label for="registerEmail">E-Posta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Şifre">
                        <label for="registerPassword">Şifre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPasswordAgain" placeholder="Şifre Tekrar">
                        <label for="registerPasswordAgain">Şifre Tekrar</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Kayıt Ol</button>
                </form>
            </div><!-- register-section -->
            <div class="login-section">
                <h1>Giriş Yap</h1>
                <p>
                    Yeni misin? Hemen 
                    <label for="register-input">Kayıt Ol</label>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="im@adminTheme.com">
                        <label for="loginEmail">E-Posta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Şifre">
                        <label for="loginPassword">Şifre</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Beni Hatırla
                            </label>
                        </div>
                        <label class="forgot-label" for="forgot-input">Şifremi Unuttum</label>
                    </div>
                </form>
            </div><!-- login-section -->
            <div class="forgot-section">
                <h1>Şifre Değiştir</h1>
                <p>
                    Şifreni hatırladın mı?
                    <label for="login-input">Giriş Yap</label>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="forgotPassword" placeholder="Şifre">
                        <label for="forgotPassword">Yeni Şifre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="forgotPasswordAgain" placeholder="Şifre Tekrar">
                        <label for="forgotPasswordAgain">Yeni Şifre Tekrar</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Şifremi Değiştir</button>
                </form>
            </div><!-- forgot-section -->
        </div>
    </div>
</body>
</html>
