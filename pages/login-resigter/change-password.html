<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN || IM ADMIN TEMPLATE</title>
    <link rel="stylesheet" href="../../assets/scss/global.css">
</head>
<body>
    <div class="login-page">
        <div class="login-content">
            <div class="forgot-section">
                <h1>Şifre Değiştir</h1>
                <p>
                    Şifreni hatırladın mı?
                    <a href="login.html">Giriş Yap</a>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="im@adminTheme.com">
                        <label for="loginEmail">E-Posta</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Mail Gönder</button>
                </form>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="forgotPassword" placeholder="Şifre">
                        <label for="forgotPassword">Yeni Şifre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="forgotPasswordAgain" placeholder="Şifre Tekrar">
                        <label for="forgotPasswordAgain">Yeni Şifre Tekrar</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Şifremi Değiştir</button>
                </form>
            </div><!-- forgot-section -->
        </div>
    </div>
</body>
</html>
