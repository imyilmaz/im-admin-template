<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN || IM ADMIN TEMPLATE</title>
    <link rel="stylesheet" href="../../assets/scss/global.css">
</head>
<body>
    <div class="login-page">
        <div class="login-content">
            <div class="register-section">
                <h1>Kayıt Ol</h1>
                <p>
                    Hesabın var mı? Hemen 
                    <a href="login.html">Giriş Yap</a>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="im@adminTheme.com">
                        <label for="registerEmail">E-Posta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Şifre">
                        <label for="registerPassword">Şifre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPasswordAgain" placeholder="Şifre Tekrar">
                        <label for="registerPasswordAgain">Şifre Tekrar</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Kayıt Ol</button>
                </form>
            </div><!-- register-section -->
        </div>
    </div>
</body>
</html>
