<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN || IM ADMIN TEMPLATE</title>
    <link rel="stylesheet" href="../../assets/scss/global.css">
</head>
<body>
    <div class="login-page">
        <div class="login-content">
            <div class="login-section">
                <h1>Giriş Yap</h1>
                <p>
                    Yeni misin? Hemen 
                    <a href="register.html">Kayıt Ol</a>
                </p>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="im@adminTheme.com">
                        <label for="loginEmail">E-Posta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Şifre">
                        <label for="loginPassword">Şifre</label>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Beni Hatırla
                            </label>
                        </div>
                        <a class="forgot-label" href="change-password.html">Şifremi Unuttum</a>
                    </div>
                </form>
            </div><!-- login-section -->
        </div>
    </div>
</body>
</html>
